<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Order Detail</title>
  </head>
  <body>
    <div class="row">
      <div class="wrapper">
        <div class="placed-order text-center">
          <h1>注文 1271#</h1>
          <p>Placed on June 24, 2022 at 4:48pm</p>
        </div>
        <!-- border-min -->
        <div class="border-min"></div>
        <!-- table -->
        <div class="table">
          <tbody>
            <table>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Status</th>
              </tr>
              <tr>
                <td>asdasd</td>
                <td>$20.00</td>
                <td>x 1</td>
                <td>$20.000</td>
                <td>Pending</td>
              </tr>
            </table>
          </tbody>
        </div>
        <!-- footer-order -->
        <div class="footer-order flex flex-col">
          <div class="billing-address">
            <h2>お支払い住所</h2>
            <span class="icon">
              <i class="fa-solid fa-location-dot"></i>
            </span>
            <span class="full-name">配送先住所</span>
            <div class="payment-status">
              <span class="status">支払い状況:</span>
              <span class="text-success">支払い済み</span>
            </div>
            <div class="address">
              <span class="name">Mr Scott</span>
              <p class="phone">(+84) 787728474</p>
              <p class="full-address">北海道, 北海道, 千代田区, テスト</p>
            </div>
          </div>
          <div class="shipping-address">
            <h2>配送先住所</h2>
            <span class="icon">
              <i class="fa-solid fa-location-dot"></i>
            </span>
            <span class="full-name">配送先住所</span>
            <div class="fulfillment-status">
              <span class="status">支払い状況:</span>
              <span class="text-success">支払い済み</span>
            </div>
            <div class="address">
              <span class="name">Mr Scott</span>
              <span class="phone">(+84) 787728474</span>
              <p class="full-address">北海道, 北海道, 千代田区, テスト</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
