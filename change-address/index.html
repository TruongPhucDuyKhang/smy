<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Change Address</title>
  </head>
  <body>
    <div class="row">
      <div class="wrapper">
        <div class="heading text-center">
          <span>
            <a href="#">
              <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
          </span>
          <span>
            <span>お店の住所</span>
          </span>
        </div>
        <!-- boder-min -->
        <div class="border-min"></div>

        <div class="container">
          <div class="body">
            <a href="#">
              <span class="title">Mr Scott</span>
              <span class="default">[デフォルト]</span>
              <span class="shipping-address">[配送先住所]</span>

              <div class="address">
                <p class="phone">(+84) 787 728 474</p>
                <p class="full-address">北海道, 北海道, 千代田区, テスト</p>
              </div>
            </a>
          </div>
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
          </div>
        </div>
        <!-- border-full -->
        <div class="border-full"></div>

        <div class="container">
          <div class="body">
            <a href="#">
              <span class="title">Mr Scott</span>
              <div class="address">
                <p class="phone">(+84) 787 728 474</p>
                <p class="full-address">北海道, 北海道, 千代田区, テスト</p>
              </div>
            </a>
          </div>
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
          </div>
        </div>
        <!-- border-full -->
        <div class="border-full"></div>

        <div class="button-footer">
          <button type="button" class="btn btn-add flex">
            <span>新しいアドレスを追加</span>
            <span class="icon-add">
              <i class="fa-solid fa-plus"></i>
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
